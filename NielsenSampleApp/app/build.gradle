apply plugin: 'com.android.application'
android {
    compileSdkVersion 23
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.ooyala.sample"
        minSdkVersion 10
        targetSdkVersion 10
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

task copyTask(type: Copy) {
    from new File(System.getProperty("user.dir"), '../vendor/Ooyala/OoyalaSDK-Android/OoyalaSDK.jar')
    from new File(System.getProperty("user.dir"), '../vendor/Ooyala/OoyalaNielsenSDK-Android/OoyalaNielsenSDK.jar')

    println "Ooyala JARs were added, however, Nielsen Integration requires VisualOn and Nielsen SDKs"

    into new File(System.getProperty("user.dir"),'./app/libs')
    doLast {
        println "Jars updated."
    }
}

tasks.copyTask.execute()

dependencies {
    compile 'com.google.android.gms:play-services-ads:6.5.87'
    compile files('libs/OoyalaNielsenSDK.jar')
    compile files('libs/OoyalaSDK.jar')
    compile files('libs/appsdk.jar')
    compile files('libs/voOSBasePlayer.jar')
    compile files('libs/voOSDataSource.jar')
    compile files('libs/voOSEngine.jar')
    compile files('libs/voOSPlayer.jar')
    compile files('libs/voOSUtils.jar')
}
