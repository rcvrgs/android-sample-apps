apply plugin: 'com.android.application'

android {
    compileSdkVersion 15
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.ooyala.sample"
        minSdkVersion 11
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.google.android.gms:play-services:+'
    compile files('libs/FWAdManager.jar')
    compile files('libs/OoyalaFreewheelSDK.jar')
    compile files('libs/OoyalaIMASDK.jar')
    compile files('libs/OoyalaSDK.jar')
    compile files('libs/ima-android-sdk-beta8.jar')
}
